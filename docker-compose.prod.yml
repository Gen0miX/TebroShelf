# ===========================================
# TebroShelf - Production Overrides
# ===========================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env.prod up -d
# ===========================================

services:
  client:
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  server:
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./data/prod:/app/data
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
