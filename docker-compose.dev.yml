# ===========================================
# TebroShelf - Development Overrides
# ===========================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml --env-file .env.dev up --build
# ===========================================

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-3000}
      - VITE_WS_URL=ws://localhost:${BACKEND_PORT:-3000}
      - VITE_PROXY_TARGET=http://server:3000
    depends_on:
      server:
        condition: service_started

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
      - ./data/dev:/app/data
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 45s

volumes:
  client_node_modules:
  server_node_modules:
