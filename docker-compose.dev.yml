services:
  client:
    build: ./client
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-3000}

  server:
    build: ./server
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev
