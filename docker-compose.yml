services:
  client:
    build: ./client
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tebroshelf-network

  server:
    build: ./server
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/tebroshelf.db
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tebroshelf-network

networks:
  tebroshelf-network:
    driver: bridge
